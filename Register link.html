<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Register link</title>
</head>
<body bgcolor="C2D9FF">
    <form action="https://thetapacademy.com/coding-courses/">
        <fieldset>
            
            <legend>personal details</legend>
        <label for="fname">first name </label>
        <input type="text" name="fname" id="fname" required name="fname"><br><br>
        <label for="lname">last name </label>
        <input type="text"name="lname" id="lname" required name="lname"><br><br>
        <label for="tap id">tap id </label>
        <input type="number,alphabets"name="tap id" id="tap id" required name="tap id"><br><br>
        <label for="batch">batch</label>
        <input type="text" name="batch" id="batch" required name="batch"><br><br>
        <label for="">DOB</label>
        <input type="date" name="dob" id="dob" required>
        </fieldset>

        <fieldset>
        <legend>Eductation qaulification</legend>
         <label for="">Department</label><br>
         <input type="radio" id="cse" name="dept"> 
         <label for="">cse</label>
         <input type="radio"  id="ece" name="dept"> 
         <label for="">ece</label>
         <input type="radio"  id="civil" name="dept"> 
         <label for="">civil</label> 
         <input type="submit">     
    </fieldset>
    </form>
    
</body>
</html>
